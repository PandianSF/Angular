<div class="main">
  <div class="portion">
    <hr class="hr" />

    <div class="card-wrapper" *ngFor="let item of item">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{item.tit}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>{{item.tex}} </mat-card-content>
        <mat-card-footer>{{ item.createdAt }} </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
