<h1>Notes</h1>
<form [formGroup]="edit">
  <div class="main">
    <textarea
      class="title"
      placeholder="Title"
      type="text"
      maxlength="20"
      formControlName="tit"
    >
    </textarea>

    <textarea
      class="text"
      placeholder="Type your notes here"
      type="text"
      maxlength="250"
      formControlName="tex"
    ></textarea>
    <div class = "buttons">
    <button class="button"  (click)="saveFile()">Save</button>

    <button class="button" routerLink = "/home" >View Notes</button>
    </div>
  </div>
</form>
